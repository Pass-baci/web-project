<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
       const app = Vue.createApp({
            data() {
                return {
                    message: 'hello world'
                }
            },
            template: `
                <once :message="message" v-once></once>
            `
        })
        app.component('once', {
            props: ['message'],
            template: `
                <div>{{message}}</div>
            `
        })
        const vm = app.mount('#app')
    </script>
</body>
</html>
