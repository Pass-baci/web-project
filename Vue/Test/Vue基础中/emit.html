    // 通过固定语法使子组件能修改父组件的值
    const app = Vue.createApp({
        data() {
            return {
                count: 1
            }
        },
        template: `<div><test v-model="count" /></div>`
    })
    app.component('test', {
        props: ['modelValue'],
        methods: {
            handleClick() {
                this.$emit('update:modelValue', this.modelValue+3)
            }
        },
        template: `<div @click="handleClick">{{modelValue}}</div>`
    })
    const vm = app.mount('#app')
