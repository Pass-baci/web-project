<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            methods: {
                handleClick() {
                    console.log(this.$refs.ref_dom);
                },
            },
            template: `<ref-t ref="ref_dom"></ref-t><button @click="handleClick">获取ref-t DOM节点</button>`
        })
        app.component('ref-t', {
            template: `<div>hello world</div>`
        })
        app.mount('#app')
    </script>
</body>
</html>
