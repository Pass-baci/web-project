<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-computed-watch</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    message: 'hello world',
                    count: 5,
                    price: 5,
                    totalPrice: 0,
                }
            },
            mounted() {
                this.totalPrice = this.price * this.count;
            },
            watch: {
                count(curr, prev) {
                    this.totalPrice = curr * this.price;
                }
            },
            computed: {},
            template: `
                <div>{{message}}</div>
                <div>{{totalPrice}}</div>
            `
        }).mount('#app')
    </script>
</body>
</html>
