<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Vue生命周期函数</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'hello world'
                }
            },
            // 在实例生成之前自动执行的函数
            beforeCreate() {
                console.log('beforeCreate');
            },
            // 在实例生成之后自动执行的函数
            created() {
                console.log('created');
            },
            // 在组件内容被渲染到页面之前自动执行的函数
            beforeMount() {
                console.log(document.getElementById('app').innerHTML, 'beforeMount');
            },
            // 在组件内容被渲染到页面之后自动执行的函数
            mounted() {
                console.log(document.getElementById('app').innerHTML, 'mounted');
            },
            // 当data中的数据发生更改前自动执行的函数
            beforeUpdate() {
                console.log(this.message, 'beforeUpdate');
            },
            // 当data中的数据发生更改后自动执行的函数
            updated() {
                console.log(this.message, 'updated');
            },
            // 当实例销毁前自动执行的函数
            beforeUnmount() {
                console.log(document.getElementById('app').innerHTML, 'beforeUnmount');
            },
            // 当实例销毁后自动执行的函数
            unmounted() {
                console.log(document.getElementById('app').innerHTML, 'unmounted');
            },
            template: `<div>{{message}}</div>`
        })
        app.mount('#app')
    </script>
</body>
</html>
