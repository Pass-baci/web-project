<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="小慕医生是专业的医院，理念就是责任、品质、关爱">
    <meta name="Keywords" content="美容，减脂，内科，外科">
    <title>小慕医生</title>
</head>
<body>
    <!-- 网页头部 -->
    <div class="hearder">
        <!-- 网页logo -->
        <div class="logo">
            <h1>小慕医生</h1>
        </div>

        <!-- 网页功能区 -->
        <div class="tool"></div>

        <!-- 网页导航栏 -->
        <div class="nav"></div>
    </div>

    <!-- 网页的banner -->
    <div class="banner"></div>

    <!-- 网页主要内容 -->
    <div class="content">
        <!-- 常用链接 -->
        <div class="useful-links"></div>
        <!-- 医院动态和医院公告区域 -->
        <div class="news-and-notice">
            <!-- 医院动态 -->
            <div class="news">
                <h1>医院动态</h1>
            </div>
            <!-- 医院公告区域 -->
            <div class="notice">
                <h1>医院公告区域</h1>
            </div>
        </div>

        <!-- 广告图片 -->
        <div class="ad-images"></div>

        <!-- 科室介绍 -->
        <div class="dep-info">
            <h2>科室介绍</h2>
        </div>

        <!-- 专家介绍 -->
        <div class="exp-info">
            <h2>专家介绍</h2>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="center">
        <!-- 友情链接 -->
        <div class="friend-links"></div>

        <!-- 小慕医生联系方式 -->
        <div class="address"></div>
    </div>
</body>
</html>
