<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_元字符</title>
</head>
<body>
    <script>
        // 元字符
        // \d 匹配一个数字
        // \D 匹配一个非数字字符
        // \w 匹配一个单字字符（字母、数字或下划线）
        // \W 匹配一个非单字字符
        // \S 匹配一个空白字符，包括表格、制表符、换行符
        // . 任意字符
        // [] 匹配方括号内任意字符

        // 量词
        // * 匹配前面一个表达式0次或多次，等价于{0,}
        // + 匹配前面一个表达式1次或多次，等价于{1,}
        // ? 匹配前面一个表达式0次或1次，等价于{0,1}
        // {n} 匹配前面一个字符出现n次
        // {n,} 匹配前面一个字符至少出现n次
        // {n,m} 匹配掐面的字符至少出现n-m次

        // 修饰符
        // i 不区分大小写搜索
        // g 全局搜索
    </script>
</body>
</html>
