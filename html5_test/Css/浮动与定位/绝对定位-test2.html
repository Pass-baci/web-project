<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 650px;
            height: 360px;
            border: 1px solid #000;
            margin: 10px auto;
            position: relative;
        }
        .box .btn {
            display: block;
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            text-decoration: none;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 0, .5);
            position: absolute;
            top: 50%;
            margin-top: -20px;
        }
        .box .leftbtn {
            left: 5px;
        }
        .box .rightbtn {
            right: 5px;
        }
        .box ol {
            width: 200px;
            height: 50px;
            position: absolute;
            right: 10px;
            bottom: 10px;
            list-style: none;
        }
        .box ol li {
            width: 20px;
            height: 20px;
            background-color: aqua;
            border-radius: 50%;
            float: left;
            margin-left: 25px;
            margin-top: 30px;
        }
        .box ol li:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../../image/bj/0.jpg" alt="">
        <a href="#" class="btn leftbtn">&lt;</a>
        <a href="#" class="btn rightbtn">&gt;</a>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>
</html>
