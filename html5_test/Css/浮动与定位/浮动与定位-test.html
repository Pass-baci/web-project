<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
         margin: 0;
         padding: 0;   
        }
        header {
            width: 1000px;
            height: 100px;
            /* background-color: #333; */
            margin: 0 auto;
        }
        header .logo {
            width: 200px;
            height: 100px;
            background-color: orange;
            float: left;
        }
        header .login {
            width: 200px;
            height: 20px;
            background-color: orange;
            float: right;
        }
        nav {
            width: 650px;
            height: 50px;
            background-color: orange;
            float: right;
            margin-top: 30px;
        }
        .content {
            width: 1000px;
            height: 400px;
            /* background-color: yellow; */
            margin: 0 auto;
            margin-top: 10px;
        }
        .content aside {
            width: 250px;
            height: 400px;
            background-color: aqua;
            float: left;
        }
        .content main {
            width: 650px;
            height: 400px;
            /* background-color: aqua; */
            float: right;
        }
        .content main .banner {
            width: 650px;
            height: 300px;
            background-color: rgb(31, 34, 226);
        }
        .content main .pics {
            width: 650px;
            height: 80px;
            margin-top: 20px;
            /* background-color: bisque; */
        }
        .content main .pics ul {
            list-style: none;
        }
        .content main .pics ul li {
            width: 120px;
            height: 80px;
            background-color: brown;
            float: left;
            margin-left: 30px;
        }
        .content main .pics ul li:last-child {
            float: right;
            margin-right: 30px;
        }
        footer {
            width: 1000px;
            height: 80px;
            background-color: rgb(223, 33, 166);
            margin: 0 auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="login"></div>
        <nav></nav>
    </header>
    <section class="content">
        <aside></aside>
        <main>
            <div class="banner"></div>
            <div class="pics">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </main>
    </section>
    <footer></footer>
</body>
</html>
