<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 502px;
            height: 502px;
            border: 1px solid #000;
            padding: 50px;
            margin: 0 auto;
        }
        .box1 {
            width: 400px;
            height: 400px;
            padding: 50px;
            border: 1px solid #000;
        }
        .box2 {
            width: 300px;
            height: 300px;
            padding: 50px;
            border: 1px solid #000;
            position: relative;
        }
        .p1 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: antiquewhite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
        }
        .boxa {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 9999;
        }
        .boxb {
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="box2">
                <p class="p1"></p>
            </div>
        </div>
    </div>

    <div class="boxa"></div>
    <div class="boxb"></div>
</body>
</html>
