<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            width: 1000px;
            height: 80px;
            background-color: antiquewhite;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            float: left;
            width: 100px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            margin-left: 30px;
        }
        nav ul li a {
            display: block;
            width: 100px;
            height: 80px;
            text-decoration: none;
        }
        nav ul li a:hover {
            border: 3px solid #000;
            position: relative;
            top: -3px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">标题1</a></li>
            <li><a href="">标题2</a></li>
            <li><a href="">标题3</a></li>
            <li><a href="">标题4</a></li>
            <li><a href="">标题5</a></li>
            <li><a href="">标题5</a></li>
        </ul>
    </nav>
</body>
</html>
