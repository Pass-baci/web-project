<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类</title>

    <style>
        /* 书写顺序固定的，不能顺序混乱 */
        a:link {
            text-decoration: none;
            color: aquamarine;
        }
        a:visited {
            color: blueviolet;
        }
        a:hover {
            color: brown;
        }
        a:active {
            color: black;
        }
    </style>
</head>
<body>
    <a href="">超级链接</a>
</body>
</html>
