<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局-Test</title>
</head>
<body>
    <div id="container" style="width:500px">
 
        <div id="header" style="background-color:#FFA500;">
        <h1 style="margin-bottom:0;">主要的网页标题</h1></div>
         
        <div id="menu" style="background-color:#FFD700;height:200px;width:100px;float:left;">
        <b>菜单</b><br>
        HTML<br>
        CSS<br>
        JavaScript</div>
         
        <div id="content" style="background-color:#EEEEEE;height:200px;width:400px;float:left;">
        内容在这里</div>
         
        <div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
        版权 © runoob.com</div>
         
    </div>

    <!-- 表单 -->
    <form action="">
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname">
    </form>
    <form action="">
        Username: <input type="text" name="user"><br>
        <!-- 密码输入框 -->
        Password: <input type="password" name="password">
    </form>
    <!-- 单选按钮 -->
    <form action="">
        <input type="radio" name="sex" value="male">男<br>
        <input type="radio" name="sex" value="female">女
    </form>
    <!-- 复选框 -->
    <form action="">
        <input type="checkbox" name="vehicle" value="Bike">自行车<br>
        <input type="checkbox" name="vehicle" value="Car">汽车
    </form>
    <!-- 提交按钮 -->
    <form action="https://github.com/" method="get" name="input">
        <input type="submit" value="Submit">
    </form>

    <!-- HTML 框架 -->
    <iframe src="https://studygolang.com/" width="1000" height="200" loading="lazy" frameborder="0"></iframe>
</body>
</html>
