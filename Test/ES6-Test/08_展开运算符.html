<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_展开运算符</title>
</head>
<body>
    <script>
        // 数组展开
        let arr = [1,2,3,4];
        console.log(...arr);

        // 对象展开 (相当于复制一个新对象)
        let obj = {a:1,b:2};
        console.log({...obj}); // {a: 1, b: 2}

        // 对象合并
        let obj1 = {a:1,b:2}
        let obj2 = {a:2,b:4}
        let obj3 = {c:2,d:4}
        console.log({...obj1, ...obj2, ...obj3}); // {a: 2, b: 4, c: 2, d: 4}

        // 空对象展开
        console.log({...{}}); // {}

        // 非对象展开
        console.log({...1}); // {}
        console.log({...'abcd'}); // {0: 'a', 1: 'b', 2: 'c', 3: 'd'}
        console.log({...[1,2,3]}); // {0: 1, 1: 2, 2: 3}

        // 对象中对象属性的展开
        let obj4 = {
            obj_1: {
                a: 1,
                b: 2,
            },
            a: 1, 
            b: 2,
        };
        let obj5 = {
            obj_1: {
                c: 1,
                d: 2,
            },
            c: 1,
            d: 2,
        };
        console.log({...obj4, ...obj5}); // {obj_1: {c: 1, d: 2}, a: 1, b: 2, c: 1, d: 2}
        console.log({...obj4.obj_1, ...obj5.obj_1}); // {a: 1, b: 2, c: 1, d: 2}
    </script>
</body>
</html>
