<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_剩余参数</title>
</head>
<body>
    <script>
        // 剩余参数写法：...args
        const logTest = (x,y,...agrs) => {
            console.log(x, y);
            for (var i=0; i<agrs.length; i++) {
                console.log(agrs[i]);
            }
        }
        logTest(1,2,3,4,5,6)
    </script>
</body>
</html>
