<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_参数默认值</title>
</head>

<body>
    <script>
        const add = (x, y = 1) => x * y;
        console.log(add(2, 3));

        // 解构赋值+参数默认值
        const logUser = ({username='baci', age=10, sex='girl'} = {}) => {
            console.log(username, age, sex);
        }
        logUser({username: 'baci1', age: 19, sex: 'boy'});
    </script>
</body>

</html>
