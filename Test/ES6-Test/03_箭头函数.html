<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const add = (x, y) => {
            return x + y;
        }
        // 单个参数可以省略括号
        const add1 = x => {
            return x + 3;
        }
        const add2 = () => {
            return 1;
        }
        // 函数体内只有一行执行逻辑，可以省略{}与return
        const add3 = (x, y) => x + y;

        // 箭头函数没有arguments
    </script>
</body>

</html>
