<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        // Map：键值对集合
        let map = new Map();
        map.set('key', 'value').set('key', 'value1').set('key1', 'value1').set(true, 'true');
        console.log(map);

        console.log(map.get('key'));
        console.log(map.get(true));

        console.log(map.has('not'));

        map.delete('key');
        map.delete(false);
        console.log(map);

        map.forEach((value, key) => {
            console.log(value, key);
        });

        map.clear();
        console.log(map);

        console.log(new Map([['key', 'value'],['key1','value1']]));
    </script>
</body>
</html>
