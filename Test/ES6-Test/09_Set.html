<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
    <script>
        // Set是一系列无序、没有重复值的数据集合
        let set1 = new Set();
        set1.add(1);
        set1.add(2);
        set1.add(1);
        console.log(set1);
        console.log(set1.has(2));
        set1.delete(1);
        console.log(set1);
        set1.delete(4);
        console.log(set1);
        set1.clear();
        console.log(set1);
        set1.add(1).add(2).add(3);
        console.log(set1);
        set1.forEach((value, key, set2)=> {
            console.log(value, key, set2);
            console.log(this);
        }, document)
        set1.forEach(function (value, key, set2) {
            console.log(this);
        }, document)

        console.log(new Set([1,2,3,4,4]));
        console.log(new Set('abcc'));
        console.log(new Set(document.querySelectorAll('p')));
        console.log(new Set(set1));

        console.log(...set1);
    </script>
</body>
</html>
