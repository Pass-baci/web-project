<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_条件语句</title>
</head>
<body>
    <script>
        var a = 10;
        if (a!=10) {
            console.log('a不等于10');
        } else {
            console.log('a等于10');
        }

        switch (a) {
        case 10:
            console.log('a是10');
            break;
        default:
            console.log('a不是10');
        }
    </script>
</body>
</html>
