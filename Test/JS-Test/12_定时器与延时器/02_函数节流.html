<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
        }
        #box {
            position: relative;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <button id="btn">按我运动</button>
        <div id="box"></div>
    </div>
    <script>
        var oBtn = document.getElementById('btn');
        var oBox = document.getElementById('box');
        var pos = 1;
        var lock = false;
        oBtn.onclick = function () {
            if (lock) {
                return
            }
            if (pos == 1) {
                lock = true
                oBox.style.transition = 'all 2s linear 0s';
                oBox.style.left = '1000px';
                pos = 2;
            } else if (pos == 2) {
                lock = true
                oBox.style.transition = 'all 2s linear 0s';
                oBox.style.left = '0px';
                pos = 1;
            }
            setTimeout(function () {
                lock = false
            }, 2000);
        };
    </script>
</body>
</html>
