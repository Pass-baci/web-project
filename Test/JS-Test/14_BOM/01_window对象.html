<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_window对象</title>
    <style>
        body {
            height: 5000px;
        }
    </style>
</head>
<body>
    <script>
        // window.innerWidth 窗口内宽（包含滚动条）
        console.log('window.innerWidth', window.innerWidth);
        // window.outerWidth 窗口外宽（不包含滚动条）
        console.log('window.outerWidth', window.outerWidth);
        // document.documentElement.clientWidth 窗口内宽（不包含滚动条）
        console.log('document.documentElement.clientWidth', document.documentElement.clientWidth);
        // 窗口改变监听事件 window.onresize
        window.onresize = function () {
            console.log('窗口改变监听事件');
        }
        // 获取已滚动的高度 window.scrollY(只读) || documnet.documentElement.scrollTop(可读可写)
        console.log('滚动条已滚动高度：', window.scrollY || document.documentElement.scrollTop);
        // 监听滚动条滚动事件 window.onscroll
        window.onscroll = function () {
            console.log('滚动监听事件');
        }
    </script>
</body>
</html>
