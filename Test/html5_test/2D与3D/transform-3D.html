<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-3D</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: blue;
            transform: rotateX(150deg);
            margin-bottom: 20px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            transform: rotateY(150deg);
            margin-bottom: 20px;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: blue;
            transform: rotateZ(150deg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
