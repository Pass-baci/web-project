<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-2D</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transform: translate(50px, 10px);
            margin-bottom: 20px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transform: rotate(20deg);
            margin-bottom: 20px;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transform: scale(.5, .5);
            margin-bottom: 20px;
        }
        .box4 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transform: scaleX(.5);
            margin-bottom: 20px;
        }
        .box5 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transform: scaleY(.5);
            margin-bottom: 20px;
        }

        .box6 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transform: skewX(20deg);
            margin-bottom: 20px;
        }

        .box7 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transform: skewY(20deg);
            margin-bottom: 20px;
        }
        .box8 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transform: skew(20deg, 20deg);
            margin-bottom: 20px;
        }
        .box9 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transform: matrix(1, -0.3, 0, 1, 0, 0);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
</body>
</html>
