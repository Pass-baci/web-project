<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: bisque;
            transition: width 1s linear 0s;
            margin-bottom: 20px;
        }
        .box1:hover {
            width: 500px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: bisque;
            transition: background-color 1s linear 0s;
            margin-bottom: 20px;
        }
        .box2:hover {
            background-color: blue;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: bisque;
            transition: transform 1s linear 0s;
            margin-bottom: 20px;
        }
        .box3:hover {
            transform: rotateX(360deg);
        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: bisque;
            transition: all 1s linear 0s;
            margin-bottom: 20px;
        }
        .box4:hover {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: blue;
        }
        .box5 {
            width: 200px;
            height: 200px;
            background-color: bisque;
            transition: all 3s cubic-bezier(.42,-0.82,.58,1.61) 0s;
            margin-bottom: 20px;
        }
        .box5:hover {
            width: 1200px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
