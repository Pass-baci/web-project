<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡效果-3</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 40px auto;
            position: relative;
            perspective: 500px;
        }
        .box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        .box img.cat {
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: 0 0;
            transition: transform 1s ease 0s;
        }
        .box img.cat:hover {
            transform: rotateY(-180deg);
        }
        .nt1 img.cat {
            transform-origin: 100% 100%;
        }
        .nt1 img.cat:hover {
            transform: rotateY(180deg);
        }
        .nt2 img.cat {
            transform-origin: 0 0;
        }
        .nt2 img.cat:hover {
            transform: rotateX(180deg);
        }
        .nt3 img.cat {
            transform-origin: 0 100%;
        }
        .nt3 img.cat:hover {
            transform: rotateX(-180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="cat" src="./images/cat.jpg" alt="">
        <img class="dog" src="./images/dog.jpg" alt="">
    </div>
    <div class="box nt1">
        <img class="cat" src="./images/cat.jpg" alt="">
        <img class="dog" src="./images/dog.jpg" alt="">
    </div>
    <div class="box nt2">
        <img class="cat" src="./images/cat.jpg" alt="">
        <img class="dog" src="./images/dog.jpg" alt="">
    </div>
    <div class="box nt3">
        <img class="cat" src="./images/cat.jpg" alt="">
        <img class="dog" src="./images/dog.jpg" alt="">
    </div>
</body>
</html>
