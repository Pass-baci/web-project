<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>序号选择器</title>

    <style>
        .demo p:first-child {
            color: red;
        }
        .demo p:last-child {
            color: blue;
        }
        .demo p:nth-child(2) {
            color: yellow;
        }
        .demo p:nth-of-type(3) {
            color: green;
        }
    </style>
</head>
<body>
    <div class="demo">
        <p>demo</p>
        <p>demo</p>
        <p>demo</p>
        <p>demo</p>
        <p>demo</p>
        <p>demo</p>
        <p>demo</p>
    </div>
</body>
</html>
