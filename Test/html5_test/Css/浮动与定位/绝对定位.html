<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 绝对定位 参考点，以父级具有定位属性的，以浏览器 -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 502px;
            height: 502px;
            padding: 20px;
            border: 1px solid #000;
            margin: 0 auto;
            position: relative;
        }
        .box1 {
            width: 460px;
            height: 460px;
            padding: 20px;
            border: 1px solid #000;
            margin: 0 auto;
            position: absolute;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
