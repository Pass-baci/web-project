<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 相对定位 相对与原来的位置，原来的位置并不会消失 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 10px solid #000;
            padding: 10px 10px;
        }
        .box .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: relative;
            top: 600px;
        }
        .box .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(53, 39, 180);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
