<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        .demo1 {
            font-family: '宋体';
            color: #ff3366;
            font-style: italic;
            text-decoration: underline;
        }
        .demo2 {
            font-family: '微软雅黑';
            color: #ff3366;
            font-style: normal;
            text-decoration: none;
        }
        .demo3 {
            font-family: 'Simsun';
            color: #ff3366;
            font-style: normal;
            text-decoration: line-through;
        }
        .demo4 {
            font-family: 'Microsoft YaHei';
            color: #ff3366;
            font-style: italic;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p class="demo1">字体属性</p>
    <p class="demo2">字体属性</p>
    <p class="demo3">字体属性</p>
    <p class="demo4">字体属性</p>
    <p class="demo5">字体属性</p>
</body>
</html>
