<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_axios</title>
</head>

<body>
    <script src="https://unpkg.com/axios@1.1.3/dist/axios.min.js"></script>
    <script>
        const url = 'https://ww.imooc.com/api/http/search/suggest?words=js';
        axios({
            method: 'post',
            url: url,
        }).then((response)=>{
            console.log(response.data);
        }).catch((err)=>{
            console.log(err);
        })
    </script>
</body>

</html>
