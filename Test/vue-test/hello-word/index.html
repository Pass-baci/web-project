        Vue.createApp({
            data() {
                return {
                    message: 'hello word!',
                    show: true
                }
            },
            methods: {
                handleBtnClick() {
                    this.message = this.message.split('').reverse().join('');
                },
                handleBtnShow() {
                    this.show = !this.show;
                }
            },
            template: `
                <div>
                    <span v-if="show">{{ message }}</span>
                    <button v-on:click="handleBtnClick">翻转</button>
                    <button v-on:click="handleBtnShow">显示/隐藏</button>
                </div>
            `
        }).mount('#root')
    </script>
