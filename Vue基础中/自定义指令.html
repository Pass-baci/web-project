<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        input {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            directives: {
                focus: {
                    mounted(el) {
                        el.focus()
                        console.log("mounted");
                    }
                },
                pos: {
                    mounted(el, binding) {
                        el.style[binding.arg] = (binding.value+'px');
                    }
                }
            },
            template: `
                <input  v-focus v-pos:top="200" />
            `
        })
        app.mount('#app')
    </script>
</body>

</html>
